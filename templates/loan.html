<html>
<head>
    <title>loan approval prediction</title>
</head>
<body>
    <h1>loan prediction</h1>
    <form action = "{{url_for('index')}}" method="POST">
        Age:<input type="number" name="Age" required><br><br>
        Credit Score:<input type="number" name="CreditScore" required><br><br>
        Employment Status:
        <select name="EmploymentStatus" required>
            <option>Unemployed</option>
            <option>self-employed</option>
            <option>employed</option>
        </select><br><br>
        Education Level:
        <select name="EducationLevel" required>
            <option>High School</option>
            <option>Associate</option>
            <option>Bachelor</option>
            <option>Master</option>
            <option>Doctorate</option>
        </select><br><br>
        Loan Amount:<input type="number" step="0.01" name="LoanAmount" required><br><br>
        Loan Duration (months):<input type="number" name="LoanDuration" required><br><br>
        Credit Card UtilizationRate:<input type="number" step="0.01" name="CreditCardUtilizationRate" required><br><br>
        Bankruptcy History:
        <select name="BankruptcyHistory" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        Previous Loa nDefaults:
        <select name="PreviousLoanDefaults" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        Length Of Credit History:<input type="number" name="LengthOfCreditHistory" required><br><br>
        Monthly Income: <input type="number" name="MonthlyIncome" required><br><br>
        Net Worth:<input type="number" name="NetWorth" required><br><br>
        Interest Rate:<input type="number" name="InterestRate" required><br><br>
        <button type="submit" >predict</button>
        <p>{{ prediction }}</p>
    </form>
</body>
</html>
